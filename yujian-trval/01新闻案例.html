	<h1>四川发布今年首个高温预警 成都迎今年首个高温日</h1>

	<p>2018-07-23 06:25封面新闻评论（1人参与）</p>

	<hr />

	<p>入伏后的首个周末，走在大街上的都是“熟人”；朋友见面后，最搞笑的一句问候，是“哪儿凉快哪儿呆着去”。</p>

	<p>自从7月17日入伏以来，高温大戏在四川盆地同步热映，<br />7月21日，四川省气象台发布了今年首个高温黄色预警，紧接着，成都在22日迎来了今年首个高温日，泸州叙永连续4天上了40℃……</p>

	<p>这只是一个开头，7月23日，“大暑”节气至，而下周，高温大戏也继续“热”播。如果实在要出门，记得带点佐料，至于是带孜然烧烤还是加点盐水煮，来看看“剧透”就知道了。</p>
